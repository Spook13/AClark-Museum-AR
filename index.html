<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Gallery</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
<a-scene>

    <!-- Ceiling -->
    <a-plane 
        position="0 4 0" 
        rotation="90 0 0" 
        width="25" 
        height="8" 
        color="#A6A6A6">
    </a-plane>
    <!-- End of Ceiling -->

    <!-- Funk Seoul Brother Wall -->
    <a-plane
        position="0 2 4" 
        rotation="0 180 0" 
        width="10" 
        height="4" 
        color="#FFF5CC">
    </a-plane>
    <!-- End Funk Seoul Brother Wall -->

    <!-- Funk Seoul Brother Text -->
    <a-entity
        position="0 3.5 4.00" 
        rotation="0 180 0"
        text="color: black; align: center; value: Funk Seoul Brother; height: 5; width: 5;" >
    </a-entity>
    <!-- End of Funk Seoul Brother  Text -->

    <!-- Light -->
    <a-entity light="type: ambient; color: #FFF"></a-entity>
    <!-- End -->

<!-----  DIGITAL ART ----->

    <!-- Digit Art Wall -->
    <a-plane 
        position="0 2 -4.00" 
        rotation="0 0 0" 
        width="10" 
        height="4" 
        color="#FFF5CC">
    </a-plane>
    <!-- End Digit Art Wall -->

    <!--  Digital Art Text -->
    <a-entity
        position="0 3.5 -4.00" 
        rotation="0 0 0"
        text="color: black; align: center; value: Digital Art; height: 5; width: 5;" >
    </a-entity>
    <!-- End of Digital Art Text -->

    <!-- Photoshop: Rinn the Druid -->
    <!-- Frame -->
    <a-plane 
        position="-3.2 2 -3.9" 
        rotation="0 0 0" 
        width="2.5" 
        height="2.0" 
        color="#CCA300">
    <!--  End of Frame -->

        <!-- Image -->
        <a-plane 
            position="0 0 0.01" 
            rotation="0 0 0" 
            width="2.0" 
            height="1.5" 
            src="https://i.imgur.com/WIUATME.jpg"   
            color="#FFFFFF">
        </a-plane>
        <!-- End of Image -->

        <!-- Text -->
        <a-entity
            position="0 -1.5 0.01" 
            rotation="0 0 0"
            text="color: black; align: center; value: Photoshop: Rinn the Druid; height: 3; width: 3;" >
        </a-entity>
        <!-- End of Text-->

    </a-plane>
    <!--  End of Frame -->
    <!-- End of Photoshop: Rinn the Druid -->

    <!-- Illustrator: Two Point Perspective -->
    <!-- Frame -->
    <a-plane 
        position="0 2 -3.9" 
        rotation="0 0 0" 
        width="2.5" 
        height="2.3" 
        color="#CCA300">
    <!--  End of Frame -->

        <!-- Image -->
        <a-plane 
            position="0 0 0.01" 
            rotation="0 0 0" 
            width="2.0" 
            height="1.8" 
            src="https://i.imgur.com/LmgfeLf.jpg"   color="#FFFFFF">
        </a-plane>
        <!-- End of Image -->

        <!-- Text -->
        <a-entity
            position="0 -1.5 0.01" 
            rotation="0 0 0"
            text="color: black; align: center; value: Illustrator: Two Point Perspective; height: 3; width: 3;" >
        </a-entity>
        <!-- End Text -->

    </a-plane>
    <!--  End of Frame -->
    <!-- End of Illustrator: Two Point Perspective -->

    <!-- Photoshop: Nashvillle Poster -->
    <!-- Frame -->
    <a-plane 
        position="3 2 -3.9" 
        rotation="0 0 0" 
        width="2.0" 
        height="2.5" 
        color="#CCA300">
    <!--  End of Frame -->

        <!-- Image -->
        <a-plane 
            position="0 0 0.01" 
            rotation="0 0 0" 
            width="1.5" 
            height="2.0" 
            src="https://i.imgur.com/hDQk5W3.jpg"   color="#FFFFFF">
        </a-plane>
        <!-- End of Image -->

        <!--Text -->
        <a-entity
            position="0 -1.5 0.01" 
            rotation="0 0 0"
            text="color: black; align: center; value: Photoshop: Nashvillle Poster; height: 3; width: 3;" >
        </a-entity>
        <!-- End of Text -->

    </a-plane>
    <!--  End of Frame -->
    <!-- End of Photoshop: Nashvillle Poster -->

    <!----- END OF DIGITAL ART ----->

    <!-- FUNK SEOUL BROTHER  ART-->

    <!-- Funk Seoul Brother Wall -->
    <a-plane
        position="0 2 4" 
        rotation="0 180 0" 
        width="25" 
        height="4" 
        color="#FFF5CC">
    </a-plane>
    <!-- End Funk Seoul Brother Wall -->

    <!-- Funk Seoul Brother Text -->
    <a-entity
        position="0 3.5 4.00" 
        rotation="0 180 0"
        text="color: black; align: center; value: Funk Seoul Brother; height: 5; width: 5;" >
    </a-entity>
    <!-- End of Funk Seoul Brother  Text -->

    <!-- Logo -->
    <!-- Frame -->
    <a-plane 
        position="0 2 3.9" 
        rotation="0 180 0" 
        width="2.5" 
        height="2.3" 
        color="#CCA300">
    <!--  End of Frame -->

        <!-- Image -->
        <a-plane 
            position="0 0 0.01" 
            rotation="0 0 0" 
            width="2.0" 
            height="1.8" 
            src="https://i.imgur.com/FoOVlgy.png"   color="#FFFFFF">
        </a-plane>
        <!-- End of Image -->

        <!-- Text -->
        <a-entity
            position="0 -1.5 0.01" 
            rotation="0 0 0"
            text="color: black; align: center; value: Logo; height: 3; width: 3;" >
        </a-entity>
        <!-- End Text -->

    </a-plane>
    <!--  End of Frame -->
    <!-- End of Logo -->

    <!-- Food Truck -->
    <!-- Frame -->
    <a-plane 
        position="3.4 2 3.9" 
        rotation="0 180 0" 
        width="3" 
        height="2.3" 
        color="#CCA300">
    <!--  End of Frame -->

        <!-- Image -->
        <a-plane 
            position="0 0 0.01" 
            rotation="0 0 0" 
            width="2.5" 
            height="1.8" 
            src="https://i.imgur.com/j0lJ4KC.png"   color="#FFFFFF">
        </a-plane>
        <!-- End of Image -->

        <!-- Text -->
        <a-entity
            position="0 -1.5 0.01" 
            rotation="0 0 0"
            text="color: black; align: center; value: Food Truck; height: 3; width: 3;" >
        </a-entity>
        <!-- End of Food Truck -->

    </a-plane>
    <!--  End of Frame -->
    <!-- End of Food Truck-->

    <!-- Menu -->
    <!-- Frame -->
    <a-plane 
        position="-3.2 2 3.9" 
        rotation="0 180 0" 
        width="3.1" 
        height="2.5" 
        color="#CCA300">
    <!--  End of Frame -->

        <!-- Image -->
        <a-plane 
            position="-.7 0 0.01" 
            rotation="0 0 0" 
            width="1.2" 
            height="2" 
            src="https://i.imgur.com/lMobbZi.png"   
            color="#FFFFFF">
        </a-plane>

        <a-plane 
            position=".7 0 0.01" 
            rotation="0 0 0" 
            width="1.2" 
            height="2"  
            src="https://i.imgur.com/MYY2RII.png"  
            color="#FFFFFF">
        </a-plane>
        <!-- End of Image -->

        <!-- Text -->
        <a-entity
            position="0 -1.5 0.01" 
            rotation="0 0 0"
            text="color: black; align: center; value: Menu; height: 3; width: 3;" >
        </a-entity>
        <!-- End of Text -->

    </a-plane>
    <!--  End of Frame -->
    <!-- End of Menu -->

    <!----- END OF FUNK SEOUL BROTHER  ART ----->

    <!-----  ART ----->

    <!-- Wall -->
    <a-plane
        position="12.5 2 4" 
        rotation="0 270 0" 
        width="25" 
        height="4" 
        color="#FFF5CC">
    </a-plane>
    <!-- End of Wall -->


    <!-- Floor -->
    <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="25" 
        height="8" 
        color="#A6A6A6">
    </a-plane>
    <!-- End of Flooor -->

    <!-- Background  -->
    <a-sky color="#ECECEC"></a-sky>
    <!-- End of Background -->

</a-scene>
</body>
</html>
